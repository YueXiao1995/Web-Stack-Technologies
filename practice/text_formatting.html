<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Formatting Elements</title>
    </head>
    <body>
        <p>This is a paragraph</p>
        
        <!-- Use <b> element defines bold text -->
        <p><b>This text is bold</b></p>
        <!-- Use <strong> element defines strong text-->
        <p><strong>This text is strong</strong></p>
        
        <!-- The <i> element defines italic text-->
        <p><i>This text is italic.</i></p>
        <!-- The <em> element defines emphasized text -->
        <p><em>This text is emphasized.</em></p>
        
        <!-- The <small> element defines the smaller text-->
        <h1>Heading 1</h1>
        <h1><small>Small Heading 1</small></h1>
        <h2>Heading 2</h2>
        
        <!-- The <mark> element defines marked or highlighted text-->
        <h1><mark>Marked</mark> Heading 1</h1>
        
        <!-- THe <del> elemenmt defines deleted text-->
        <p>The word <del>delete</del> is deleted</p>
        
        <!-- The <ins> element defines inserted text -->
        <p>My favorite <ins>color</ins> is red.</p>
        
        
        <!-- The <sub> element defines subscripted text -->
        <p>This is <sub>subscripted</sub> text.</p>
        
        <!-- The <sup> element defines superscripted text -->
        <p>This is <sup>subscripted</sup> text.</p>
    </body>
</html>
