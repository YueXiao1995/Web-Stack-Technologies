<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Practice 1: Container</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).-->
    <!-- The initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser.-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Two Classes of Containers -->
    <p>Bootstrap 4 requires a containing element to wrap site contents</p>

    <div class="container">
        <h2>First Container</h2>
        <p>The <code>.container</code> class provides a responsive fixed width container</p>
    </div>

<br>
    <div class="container-fluid">
        <h2>Second Container</h2>
        <p>The <code>.container-fluid</code> class provides a full width container, spanning the entire width of the viewport</p>
    </div>

</body>

</html>
