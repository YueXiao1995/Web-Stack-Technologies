<!DOCTYPE html>
<!-- data and methods -->
<html>
    <head>
    <meta charset="utf-8">
    <title>Vue Pratice 1 : data and methods</title>
    <script src="./vue.min.js"></script>
</head>

<body>
    <div id="profile">
       <h1>{{welcome()}}</h1>
        <h2>Profile</h2>
        <table>
            <tr>
                <td>Facebook: </td>
                <td><a href="{{facebook}}">{{facebook}}</a></td>
            </tr>
            <tr>
                <td>GitHub: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><a href="{{github}}">{{github}}</a></td>
            </tr>
            <tr>
                <td>
                    Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><a href="{{email}}">{{email}}</a></td>
            </tr>
        </table>

    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#profile',
            data: {
                facebook: "https://www.facebook.com/1995yuexiao",
                github: "https://github.com/YueXiao1995",
                email: "1995yuexiao@gmail.com"
            },
            methods: {
                welcome: function(){
                    return "Hello, welcome to my website!"
                }
            }
        })
    </script>
</body></html>
