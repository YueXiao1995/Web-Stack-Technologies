<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Practice 21: Navigation Bar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 80%;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center" style="
background-image: url(./project_images/jumbotron-home.jpg);
background-size: cover;
height: auto; margin-bottom:0;">
        <h1 class="text-white">Welcome to Yue's Home</h1>
    </div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbar-resume" data-toggle="dropdown">
                        Resume
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Employment History</a>
                        <a class="dropdown-item" href="#">Education</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbar-projects" data-toggle="dropdown">
                        Personal Projects
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">This Website</a>
                        <a class="dropdown-item" href="#">Recommnend System</a>
                    </div>
                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id data-toggle="dropdown">About Me</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" id="navbar-about-me" data-toggle="dropdown">Life Experience</a>
                        <a class="dropdown-item" href="#">Hobbies</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbar-blogs" data-toggle="dropdown">
                        Blogs
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Machine Learning</a>
                        <a class="dropdown-item" href="#">Deep Learning</a>
                        <a class="dropdown-item" href="#">Big Data</a>
                        <a class="dropdown-item" href="#">Data Mining</a>
                        <a class="dropdown-item" href="#">NLP</a>
                        <a class="dropdown-item" href="#">Recommnend System</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./project_images/dublin-1.jpg" alt="Los Angeles" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="./project_images/dublin-2.jpg" alt="Chicago" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="/project_images/dublin-3" alt="New York" width="1100" height="500">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</body></html>
