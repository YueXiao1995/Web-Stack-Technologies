<html>

<head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <script src="./vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <p>
        <button onclick="myFunction()">Click Me!</button>
    </p>
    <script>
        var myObject = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        })

        function myFunction() {
            myObject.message = "Yue Xiao";
        }

    </script>
</body>

</html>
