<html lang="en-US">
<!-- declaring a language is important for accessibility application and search engines-->

    <body>
        <video width="400px" height="300px" controls>

        </video>
        <p>This video comes from <a href="https://www.youtube.com/watch?v=yMb0BLDlOwo">AKB48 offical account</a> on YouTube</p>
